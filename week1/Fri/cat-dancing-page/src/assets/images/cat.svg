<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="130" rx="40" ry="50" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>

  <!-- Cat Head -->
  <circle cx="100" cy="70" r="35" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>

  <!-- Cat Ears -->
  <polygon points="75,45 85,25 95,45" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>
  <polygon points="105,45 115,25 125,45" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>

  <!-- Inner Ears -->
  <polygon points="78,42 85,30 92,42" fill="#ffb74d"/>
  <polygon points="108,42 115,30 122,42" fill="#ffb74d"/>

  <!-- Cat Eyes -->
  <ellipse cx="88" cy="65" rx="8" ry="12" fill="#2c3e50"/>
  <ellipse cx="112" cy="65" rx="8" ry="12" fill="#2c3e50"/>

  <!-- Eye Shine -->
  <ellipse cx="90" cy="62" rx="3" ry="4" fill="#ecf0f1"/>
  <ellipse cx="114" cy="62" rx="3" ry="4" fill="#ecf0f1"/>

  <!-- Cat Nose -->
  <polygon points="100,75 95,82 105,82" fill="#e74c3c"/>

  <!-- Cat Mouth -->
  <path d="M 100 85 Q 92 90 85 85" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <path d="M 100 85 Q 108 90 115 85" stroke="#2c3e50" stroke-width="2" fill="none"/>

  <!-- Cat Whiskers -->
  <line x1="60" y1="70" x2="80" y2="72" stroke="#2c3e50" stroke-width="2"/>
  <line x1="60" y1="80" x2="80" y2="78" stroke="#2c3e50" stroke-width="2"/>
  <line x1="120" y1="72" x2="140" y2="70" stroke="#2c3e50" stroke-width="2"/>
  <line x1="120" y1="78" x2="140" y2="80" stroke="#2c3e50" stroke-width="2"/>

  <!-- Cat Paws -->
  <ellipse cx="75" cy="175" rx="12" ry="8" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>
  <ellipse cx="125" cy="175" rx="12" ry="8" fill="#ff8c42" stroke="#e67e22" stroke-width="2"/>

  <!-- Cat Tail -->
  <path d="M 140 140 Q 160 120 170 100 Q 175 90 170 85" stroke="#e67e22" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Cat Stripes -->
  <ellipse cx="100" cy="115" rx="25" ry="3" fill="#e67e22" opacity="0.5"/>
  <ellipse cx="100" cy="125" rx="20" ry="3" fill="#e67e22" opacity="0.5"/>
  <ellipse cx="100" cy="145" rx="30" ry="3" fill="#e67e22" opacity="0.5"/>
</svg>